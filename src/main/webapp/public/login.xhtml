<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{msgs.login_head}</title>
	<h:outputStylesheet name="graphics/css/style.css" />

	<script type="text/javascript"
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>
	<!--Slider-in icons-->
	<script type="text/javascript">
		$(document).ready(function() {
			$(".username").focus(function() {
				$(".user-icon").css("left", "-48px");
			});
			$(".username").blur(function() {
				$(".user-icon").css("left", "0px");
			});

			$(".password").focus(function() {
				$(".pass-icon").css("left", "-48px");
			});
			$(".password").blur(function() {
				$(".pass-icon").css("left", "0px");
			});
		});
	</script>

</h:head>
<h:body>
	<div id="wrapper">

		<div class="user-icon"></div>
		<div class="pass-icon"></div>
		
		<h:form styleClass="login-form" id="loginFormId" prependId="false">

			<div class="header">
				<h1>#{msgs.msg_title}</h1>
				<span>#{msgs.login_warning}</span>
			</div>

			<div class="content">

				<h:inputText id="username" required="true"
					value="#{LoginBean.username}" class="input username"
					requiredMessage="#{msgs.required_msg_user}"></h:inputText>
				<h:outputLabel id="outLblUserNameId" for="username"
					name="outLblUserNameNm"></h:outputLabel>

				<h:inputSecret id="password" required="true"
					value="#{LoginBean.password}" class="input password"
					requiredMessage="#{msgs.required_msg_pass}" name="inTxtPasswordNm"></h:inputSecret>
				<h:outputLabel id="outLblPasswordId" for="password"
					name="outLblPasswordNm"></h:outputLabel>
			</div>

			<div class="footer">
				<h:commandButton id="btnLoginId" value="#{msgs.login_ok_button}"
					class="button" action="#{LoginBean.login}"></h:commandButton>
				<h:commandButton id="btnCancelId" value="#{msgs.login_no_button}"
					class="register" action="#{LoginBean.cancel}" immediate="true"
					update="loginFormId"></h:commandButton>
			</div>

		</h:form>

	</div>
	
	<div class="gradient"></div>

</h:body>
</html>
