<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Registro de resultados</title>
</h:head>
<h:body>

	<ui:include src="/public/menu.xhtml"></ui:include>

	<p:panel id="panel1" header="Búsqueda de partidos"
		style="margin-bottom:10px;">
		<p:accordionPanel>
			<p:tab title="Filtrar partidos por categoría">
				<h:form prependId="false" styleClass="cmxform">
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />
					<fieldset>
						<legend>Utilice los filtros para mejorar su busqueda</legend>
						<table>
							<tr>
								<td><h:outputLabel value="Liga del partido" /></td>
								<td><h:selectOneMenu id="selectLiga"
										value="#{ResultadosMB.form_filter_id_liga}">
										<p:ajax listener="#{ResultadosMB.onLigasChange}"
											update="selectCategoria" />
										<f:selectItem itemLabel="Seleccione una liga" itemValue="-1" />
										<f:selectItems value="#{ResultadosMB.listLigas}" var="model"
											itemLabel="#{model.nom_liga}" itemValue="#{model.id}" />
									</h:selectOneMenu></td>
							</tr>
							<tr>
								<td><h:outputLabel value="Categoria de la liga" /></td>
								<td><h:selectOneMenu id="selectCategoria"
										value="#{ResultadosMB.form_filter_id_categoria}">
										<f:selectItem itemLabel="Seleccione una categoria de la liga"
											itemValue="-1" />
										<f:selectItems value="#{ResultadosMB.listCategoriasFiltradas}"
											var="model" itemLabel="#{model.nom_categoria}"
											itemValue="#{model.id_categoria}" />
									</h:selectOneMenu></td>
							</tr>

							<tr>
								<td><h:outputLabel for="fecha" value="Fecha del partido " /></td>
								<td><p:calendar id="fecha" pattern="dd-MM-yyyy"
										effect="fold" mode="popup"
										value="#{ResultadosMB.form_date_partido}" /></td>
							</tr>

							<tr>
								<td><p:commandButton id="buscarPartidos"
										value="Buscar partidos" update=":form:partidos"
										action="#{ResultadosMB.buscarPartidos}" ajax="false" /></td>
							</tr>
						</table>
					</fieldset>
				</h:form>
			</p:tab>
		</p:accordionPanel>
	</p:panel>
	<p:panel header="Partidos encontrados">
		<h:form id="form">
			<p:dataTable id="partidos" var="p"
				value="#{ResultadosMB.listPartidos}" paginator="true" rows="10"
				resizableColumns="true" draggableColumns="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">

				<f:facet name="header">
					<p:commandButton id="toggler" type="button" value="Columnas"
						style="float:right" icon="ui-icon-calculator" />
					<p:columnToggler datasource="partidos" trigger="toggler" />
				</f:facet>

				<p:column headerText="Detalle" style="width:50px">
					<p:rowToggler />
				</p:column>

				<p:column style="width:3%">
					<f:facet name="header">
						<h:outputText value="ID" />
					</f:facet>
					<h:outputText value="#{p.id_partido}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Equipo 1" />
					</f:facet>
					<h:outputText value="#{p.equipo1.nom_equipo}" />
				</p:column>

				<p:column headerText=" Total " style="text-align: center;">
					<h:outputText value="#{p.toString()}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Equipo 2" />
					</f:facet>
					<h:outputText value="#{p.equipo2.nom_equipo}" />
				</p:column>

				<p:column headerText="Periodos" style="width:6%">
					<p:commandButton value="+" oncomplete="PF('dlg_periodo').show();"
						update=":dialog_form:dlg_periodo">
						<f:setPropertyActionListener value="#{p}"
							target="#{ResultadosMB.selectedPartido}" />
					</p:commandButton>
				</p:column>

				<p:rowExpansion>
					<p:dataTable id="detallePeriodos" var="details" rowIndexVar="rowIndex"
						value="#{p.periodosPartido}"
						emptyMessage="No se han incluido periodos">

						<f:facet name="header">
							<h:outputText value="Periodos del partido" />
						</f:facet>

						<p:column headerText="Periodo" style="width:5%">
        					#{rowIndex+1}
    					</p:column>

						<p:column>
							<h:outputText
								value="#{details.partido.equipo1.nom_equipo} : #{details.pts_equipo_1}" />
						</p:column>

						<p:column>
							<h:outputText
								value="#{details.partido.equipo2.nom_equipo} : #{details.pts_equipo_2}" />
						</p:column>

						<p:column headerText="Opciones" style="width:6%">
							<p:commandButton icon="ui-icon-trash" action="#{ResultadosMB.eliminarPeriodo}" 
								update="detallePeriodos">
								<f:setPropertyActionListener value="#{details}"
									target="#{ResultadosMB.selectedPeriodo}" />
							</p:commandButton>
						</p:column>

					</p:dataTable>
				</p:rowExpansion>
			</p:dataTable>
		</h:form>
	</p:panel>

	<h:form id="dialog_form">
		<!-- Dialogo para añadir periodos al partido -->
		<p:dialog header="Añadir periodos al partido" id="dlg_periodo"
			widgetVar="dlg_periodo" modal="true" showEffect="explode"
			hideEffect="bounce" height="100">
			<p:panel style="text-align:center;"
				header="#{ResultadosMB.selectedPartido.equipo1.nom_equipo} VS #{ResultadosMB.selectedPartido.equipo2.nom_equipo}">
				<h:panelGroup style="white-space: nowrap;text-align:center;">
					<p:spinner size="5" value="#{ResultadosMB.form_pts_equipo_1}" />
					<p:spacer width="10" height="10" />
					<p:spinner size="5" value="#{ResultadosMB.form_pts_equipo_2}" />
					<p:spacer width="10" height="10" />
					<p:commandButton icon="ui-icon-circle-check"
						update=":form:partidos" action="#{ResultadosMB.agregarPeriodos}"
						oncomplete="PF('dlg_periodo').hide();" />
				</h:panelGroup>
			</p:panel>
		</p:dialog>
	</h:form>

	<ui:include src="/public/footer.xhtml"></ui:include>

</h:body>
</html>
